<html lang="en">

    <meta charset="UTF-8">

<body>
    <a href="https://www.youtube.com/watch?v=HGTJBPNC-Gw&t=2062s" target="_blank">
        <button style="font-size: 25px; background-color: grey; color:lightblue; border-radius: 25px;">click me</button>
    </a>
    <br><br>
    <button onclick="doSomething()"style="font-size: 25px; background-color: cyan; border-radius: 25px;">click me #2</button>
    
    <p id="greeting">Hello</p>
    <script>
        function doSomething(){
            if (document.getElementById("greeting").innerHTML == "Hello"){
                document.getElementById("greeting").innerHTML = "Goodbye";
            } else {
                document.getElementById("greeting").innerHTML = "Hello";
            }
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="example" minlength="6" required>
        
        <br>
        
        <label for="password">password:</label>
        <input type="password" id="password" minlength="6" required>

        <br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="example@example.com" required>

        <br>

        <label for="phone">phone number:</label>
        <input type="tel" id="phone" placeholder="111-111-111" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">

        <br>

        <label for="bday">birthdate:</label>
        <input type="date" id="bday">

        <br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1">

        <br>

        <label for="title">title:</label>
        <br>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <br>
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <br>
        <label for="PhD">PhD.</label>
        <input type="radio" id="PhD" value="PhD" name="title">

        <br>

        <label for="payment">payment:</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>

        <br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe">

        <br>

        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea>

        <br>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg">

        <br>

        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>

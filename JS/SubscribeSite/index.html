<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Subscribe</title>
</head>
<body>
    <h1>Form</h1>
    <input id="subscribe-btn" type="checkbox">
    <label for="subscribe-btn">Subscribe</label>
    <br><br>
    <h2>Payment</h2>
    <input type="radio" id="visa-btn" name="card">
    <label for="visa-btn">Visa</label>
    <br>
    <input type="radio" id="mastercard-btn" name="card">
    <label for="mastercard-btn">MasterCard</label>
    <br>
    <input type="radio" id="americanex-btn" name="card">
    <label for="americanex-btn">American Express</label>
    <br><br>
    <button type="button" id="submit-btn">Submit</button>
    <br><br>
    <label id="subscribed"></label>
    <br>
    <label id="payment-method"></label>

    <script src="./index.js"></script>
</body>
</html>
